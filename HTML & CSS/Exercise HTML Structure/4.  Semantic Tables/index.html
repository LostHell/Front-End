<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables</title>
</head>
<body>
<h1>Diary</h1>
<table>
    <thead>
    <tr>
        <th>Food</th>
        <th>Grams</th>
        <th>Carbs</th>
        <th>Fat</th>
        <th>Protein</th>
        <th>Cal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Banana</td>
        <td>120</td>
        <td>25.2</td>
        <td>0.6</td>
        <td>1.8</td>
        <td>107</td>
    </tr>
    <tr>
        <td>Banana</td>
        <td>120</td>
        <td>25.2</td>
        <td>0.6</td>
        <td>1.8</td>
        <td>107</td>
    </tr>
    <tr>
        <td>Banana</td>
        <td>120</td>
        <td>25.2</td>
        <td>0.6</td>
        <td>1.8</td>
        <td>107</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Total</td>
        <td>120</td>
        <td>25.2</td>
        <td>0.6</td>
        <td>1.8</td>
        <td>107</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
