<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Customer Details</legend>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="George" autofocus>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Devis">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender">
        </div>
        <div>
            <label for="">Preferred contact method:</label>
            <label for="emailMethod">Email</label>
            <input type="radio" id="emailMethod" name="contact">
            <label for="phoneMethod">Phone</label>
            <input type="radio" id="phoneMethod" name="contact">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+35988888888">
        </div>
        <div>
            <label for="town">Town</label>
            <select id="town" name="towns">
                <option value="varna">Varna</option>
                <option value="burgas">Burgas</option>
                <option value="sofia">Sofia</option>
                <option value="plovdiv">Plovdiv</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" min="18" max="70" id="age">
        </div>
        <div>
            <label for="programmingLanguage">Programming language</label>
            <input list="programming" id="programmingLanguage">
            <datalist id="programming">
                <option value="cSharp">C#</option>
                <option value="js">JS</option>
            </datalist>
        </div>
        <div>
            <textarea name="area" id="" cols="20" rows="5" placeholder="More information..."></textarea>
        </div>
        <div>
            <input type="checkbox" id="terms">
            <label for="terms">I agree the Terms and Conditions</label>
        </div>
        <div>
            <input type="button" value="Send">
        </div>
    </fieldset>
</form>
</body>
</html>
